<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ClockittyClock</title>
  </head>
  <body>
    <div class="container">
      <div class="hours wrapper">
        <div class="firstly wrapper_inner">
          <div class="item" data-value="0">0</div>
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
        </div>
        <div class="secondly wrapper_inner">
          <div class="item" data-value="0">0</div>
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
          <div class="item" data-value="3">3</div>
          <div class="item" data-value="4">4</div>
          <div class="item" data-value="5">5</div>
          <div class="item" data-value="6">6</div>
          <div class="item" data-value="7">7</div>
          <div class="item" data-value="8">8</div>
          <div class="item" data-value="9">9</div>
        </div>
      </div>
      <div class="colon">:</div>
      <div class="minutes wrapper">
        <div class="firstly wrapper_inner">
          <div class="item" data-value="0">0</div>
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
          <div class="item" data-value="3">3</div>
          <div class="item" data-value="4">4</div>
          <div class="item" data-value="5">5</div>
        </div>
        <div class="secondly  wrapper_inner">
          <div class="item" data-value="0">0</div>
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
          <div class="item" data-value="3">3</div>
          <div class="item" data-value="4">4</div>
          <div class="item" data-value="5">5</div>
          <div class="item" data-value="6">6</div>
          <div class="item" data-value="7">7</div>
          <div class="item" data-value="8">8</div>
          <div class="item" data-value="9">9</div>
        </div>
      </div>
      <div class="colon">:</div>
      <div class="seconds wrapper">
        <div class="firstly wrapper_inner">
          <div class="item" data-value="0">0</div>
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
          <div class="item" data-value="3">3</div>
          <div class="item" data-value="4">4</div>
          <div class="item" data-value="5">5</div>
        </div>
        <div class="secondly wrapper_inner">
          <div class="item" data-value="0">0</div>
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
          <div class="item" data-value="3">3</div>
          <div class="item" data-value="4">4</div>
          <div class="item " data-value="5">5</div>
          <div class="item" data-value="6">6</div>
          <div class="item" data-value="7">7</div>
          <div class="item " data-value="8">8</div>
          <div class="item" data-value="9">9</div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
